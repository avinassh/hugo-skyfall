{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" }}</time>
    </header>

    {{ .Content }}

  </article>

<form style="border:1px solid #ccc;padding:3px;text-align:center;" action="https://tinyletter.com/avi-im" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/avi-im', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"><p><label for="tlemail">Enter your email address: </label><input type="text" style="width:140px" name="email" id="tlemail" /></p><input type="hidden" value="1" name="embed"/><input type="submit" value="Subscribe" /></form>

{{ partial "bottom.html" . }}
